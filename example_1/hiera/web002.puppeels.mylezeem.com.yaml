---
profile::webserver::apache::mods_enable:
  - ssl

profile::webserver::apache::vhost_definition:
  web002.puppeels.mylezeem.com:
    port: 80
    docroot: '/var/www/web002/' 
    serveradmin: 'admin@mylezeem.com'
    logroot_mode: '0755'

profile::logging::agent::fluentd::sources:
  apache:
    type: tail
    configfile: apache
    format: apache2
    tag: apache.acces_log
    config:
      path: /var/log/httpd/web002.puppeels.mylezeem.com_access.log
      pos_file: /var/tmp/fluentd.pos

profile::logging::agent::fluentd::matches:
  forward:
    configfile: forward
    type: forward
    pattern: '**'
    servers:
      -
        host: log.puppeels.mylezeem.com
        port: 24224
