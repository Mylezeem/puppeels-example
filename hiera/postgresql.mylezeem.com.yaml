---
profile::logging::agent::fluentd::sources:
  syslog:
    configfile: syslog
    type: tail
    format: syslog
    tag: system.syslog
    config:
      path: /var/log/syslog
      pos_file: /var/tmp/td-agent.syslog.pos

profile::logging::agent::fluentd::matches:
  forward:
    configfile: forward
    pattern: **
    type: forward
    servers:
      -
        host: 127.0.0.1
        port: 24224

