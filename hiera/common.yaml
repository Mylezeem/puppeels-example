---
profile::accounts::accounts:
  yguenane:
    home_dir: /home/yguenane
    ssh_key: 

epel::epel_enabled: 1
epel::epel_testing_enabled: 1
epel::epel_source_enabled: 0
epel::epel_debuginfo_enabled: 0
epel::epel_testing_source_enabled: 0
epel::epel_testing_debuginfo_enabled: 0

#ssh::server::storeconfigs_enabled: true
#ssh::server::options:
#  PasswordAuthentication: no
#  PermitRootLogin: no
#  X11Forwarding: no
#  AllowTcpForwarding: no

postgresql::server::listen_addresses: '*'
postgresql::server::ip_mask_allow_all_users: 0.0.0.0/0
postgresql::server::postgres_password: password

postgresql::globals::encoding: UTF8
postgresql::globals::local: en_US

postgresql::server::pg_hba_rules::pg_hba_rules:
  puppetdb:
    type: host
    database: puppetdb
    user: puppetdb
    auth_method: md5
    address: 0.0.0.0/0
    description: 'PuppetDB authorization access'
  gitlab:
    type: host
    database: gitlab
    user: gitlab
    auth_method: md5
    address: 0.0.0.0/0
    description: 'Gitlab authorization access'

puppetdb::database::postgresql::database_password: password
puppetdb::database::postgresql::manage_server: false

puppetdb::server::database_host: postgresql.mylezeem.com
puppetdb::server::database_username: puppetdb
puppetdb::server::database_password: password
puppetdb::server::database_name: puppetdb

puppetdb::server::listen_address: "%{::fqdn}"
puppetdb::server::listen_port: 8080
puppetdb::server::ssl_listen_address: "%{::fqdn}"
puppetdb::server::ssl_listen_port: 8081

puppetdb::master::config:::puppetdb_server: puppetdb.mylezeem.com
